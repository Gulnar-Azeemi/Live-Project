<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>jQuery Testing Class</h1>
    <h1>Show / Hide Paragraph</h1>
    <button id="btnhide">Hide</button>
    <button id="btnshow">Show</button>
    <button id="btnsh">Show/Hide</button>
    <p id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet rerum tempora corporis minus iure qui! Numquam itaque obcaecati, quo ex dolores est optio amet, neque quibusdam consectetur saepe deleniti placeat recusandae voluptas ad! Ducimus,</p>
    <script>
        $(document).ready(function(){
            $("#btnhide").click(function(){
                $("#para").hide();
            });
            $("#btnshow").click(function(){
                $("#para").show();
            });

            $("#btnsh").click(function(){
                $("#para").toggle();
            });
        })
    </script>
    
</body>
</html>
